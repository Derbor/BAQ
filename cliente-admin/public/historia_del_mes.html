<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia del Mes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fafafa;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="historia-content">Cargando historia del mes...</div>

  <script>
    fetch('/api/get-historia-html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('historia-content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('historia-content').innerText = 'Error al cargar la historia.';
        console.error(err);
      });
  </script>
</body>
</html>
